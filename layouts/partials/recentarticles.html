<h1>{{ if not .IsHome }}{{ .Title | title }} | {{ end }}Recent Articles</h1>
<div class="article-list">
<ul>
{{ range first 3 (where .Site.RegularPages "Section" "blog") }}
<li>
<div class="article-title">
<a href="{{ .RelPermalink }}">{{ .Title }}</a>
</div>
<div class="article-date">
<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">Published {{ .Date.Format "Jan 02" }}</time>
</div>
</li>
{{ end }}
<li><a href="/blog"><b>All blog posts...</b></a></li>
</ul>
</div>
